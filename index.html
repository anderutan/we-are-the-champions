<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>We are the Champion!</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-section">
        <img src="assets/freddie.png" alt="freddie-signature-image" id="logo" />
        <h1 id="title">We are the Champions</h1>
        <textarea
          name="endorsement-comment"
          id="input-section"
          cols="30"
          rows="10"
          placeholder="Write your endorsement here"
        ></textarea>
        <div class="from-to-section">
          <input type="text" id="from" class="name" placeholder="From" />
          <input type="text" id="to" class="name" placeholder="To" />
        </div>
        <button class="publish-btn">Publish</button>
      </div>
      <div class="lower-section">
        <h3>- Endorsements -</h3>
        <div class="comment">
          <p class="bolder">To Leanne</p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt,
            laboriosam. Aliquid illo eligendi alias itaque aperiam! Voluptatem
            odit corrupti itaque ad possimus sapiente asperiores ipsa.
          </p>
          <div class="comment-footer">
            <p class="bolder from-comment">From Frode</p>
            <p class="emoji">❤️ 1</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
